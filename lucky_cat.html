<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky cat</title>
  <link rel="stylesheet" href="../styles/body-cat.css" />
</head>
<body>
  <header>
    <button id="button_sound"></button>
    <h1>Lucky Cat</h1>
    </header>
  <main>
    <div class="container">
      <div class="cat-head">
        <img src="./images/cara-gato.png" alt="cara de un gato amarillo con blanco de la suerte">
      </div>
    
      <div class="cat-main">
       <input type="text" id="names" placeholder="Ingrese su nombre"autofocus="on">
       <button id="button_names">Agregar</button>
       <h2><center>Ingresa de 1 a 15 nombres para comenzar a jugar</center></h2>
       <ul id="list_names">
       </ul>
     </div>
 
     <div class="cat-footer">
       <img src="./images/pies-gato.png" alt="pies de un gato">
     </div>
    </div>
    <div>
      <button id="lucky_match">
        Lucky Match
      </button>

      <button id="reset">
        RESET
      </button>

    </div>


  </main>

<script src="./lucky_cat.js"></script>
</body>
</html>
